<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      height:100vh;
      overflow:hidden;
      font-family:'Comic Sans MS', cursive;
      background: url("baby.jpeg") no-repeat center center fixed;
      background-size: cover;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      color:white;
      position:relative;
    }

    /* Dark overlay */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      z-index:0;
      pointer-events:none;
    }

    h1{
      margin-top:70px;
      font-size:3em;
      text-align:center;
      text-shadow:0 0 20px #fff, 0 0 40px #ff66b2;
      z-index:1;
    }

    .buttons{
      margin-top:80px;
      position:relative;
      width:400px;
      height:250px;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:1;
    }

    #yesBtn{
      padding:40px 90px;
      font-size:36px;
      border:none;
      border-radius:80px;
      cursor:pointer;
      background:linear-gradient(45deg,#ff4da6,#ff99cc);
      color:white;
      box-shadow:0 0 40px #ff66b2, 0 0 100px #ff99cc;
      position:absolute;
      left:50%;
      top:45%;
      transform:translate(-50%,-50%);
      transition:transform 0.2s ease, box-shadow 0.2s ease;
    }

    #noBtn{
      padding:10px 22px;
      font-size:14px;
      border:none;
      border-radius:25px;
      background:white;
      color:#ff4da6;
      position:absolute;
      cursor:pointer;
    }

    /* Prompt text under buttons */
    #promptText{
      margin-top:20px;
      font-size:1.2em;
      text-shadow:0 0 10px #000;
      z-index:1;
      min-height:1.4em;
    }

    /* Floating emoji effect for NO */
    .bleh-emoji{
      position:fixed;
      font-size:50px;
      pointer-events:none;
      transform:translate(-50%, -50%);
      animation:blehMove 0.6s ease-out forwards;
      z-index:5;
    }

    @keyframes blehMove{
      0%{opacity:1; transform:translate(-50%,-50%) scale(1);}
      100%{opacity:0; transform:translate(-50%,-120%) scale(1.4);}
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’•</button>
    <button id="noBtn">NO ðŸ’”</button>
  </div>

  <div id="promptText"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const promptText = document.getElementById("promptText");
    const buttonsContainer = document.querySelector(".buttons");

    // ---------- NO BUTTON LOGIC ----------
    const noTexts = ["NO WAY!", "TOO SLOW!", "BLEH", "ONE MORE", "NYENYE"];
    let noIndex = 0;

    function moveNoButton(){
      const maxX = buttonsContainer.clientWidth - noBtn.offsetWidth;
      const maxY = buttonsContainer.clientHeight - noBtn.offsetHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
    }

    function showBlehEmoji(x, y){
      const emoji = document.createElement("div");
      emoji.className = "bleh-emoji";
      emoji.textContent = "ðŸ˜";
      emoji.style.left = x + "px";
      emoji.style.top = y + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 700);
    }

    function handleNoHover(e){
      // Change button text
      noBtn.textContent = noTexts[noIndex];
      noIndex = (noIndex + 1) % noTexts.length;

      // Move button
      moveNoButton();

      // Bleh emoji near cursor
      const x = e.clientX || (window.innerWidth / 2);
      const y = e.clientY || (window.innerHeight / 2);
      showBlehEmoji(x, y);
    }

    noBtn.addEventListener("mouseenter", handleNoHover);
    noBtn.addEventListener("touchstart", function(e){
      e.preventDefault();
      const touch = e.touches[0];
      handleNoHover({ clientX: touch.clientX, clientY: touch.clientY });
    });

    // Start NO at random place initially
    window.addEventListener("load", moveNoButton);

    // ---------- YES BUTTON LOGIC ----------
    let yesClicks = 0;
    const yesPrompts = [
      "ARE YOU SURE?",
      "LIKE SURE NA SURE?",
      "ONE MORE TIME IF SURE",
      "SURE NANA?",
      "BANTAY?",
      "LAST HEHE SURE NA SURE NA SURE?"
    ];

    yesBtn.addEventListener("click", () => {
      yesClicks++;

      // Slightly grow the YES button each time
      const baseScale = 1;
      const extraScale = 0.08 * yesClicks;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${baseScale + extraScale})`;
      yesBtn.style.boxShadow = "0 0 55px #ff99cc";

      if (yesClicks <= yesPrompts.length) {
        // Show the corresponding prompt text
        promptText.textContent = yesPrompts[yesClicks - 1];
      }

      if (yesClicks === yesPrompts.length) {
        // After the 6th click, short delay then go to your main message page
        setTimeout(() => {
          // Redirect to your existing message/index page
          window.location.href = "index.html";
        }, 1200);
      }
    });
  </script>
</body>
</html>
